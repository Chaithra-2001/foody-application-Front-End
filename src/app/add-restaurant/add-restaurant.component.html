<form [formGroup]="userForm" (ngSubmit)="addRestaurant()">
  <mat-card class="example-card">
    <h1>ADD RESTAURANT DETAILS</h1>

    <p>Upload Image :</p>
    <div style="margin-bottom: 10px;">
      <input (change)="converter($event)" type="file" formControlName="imageUrl" name="imageUrl" class="text" />
    </div>
    <mat-form-field>
      <mat-label>Restaurant Name</mat-label>
      <input matInput formControlName="restId">
      <mat-error *ngIf="restId?.errors?.['required']">Restaurant name is required </mat-error>
    </mat-form-field>

    <!-- <mat-form-field>
      <mat-label>Restaurant Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="name?.errors?.['required']">Restaurant name is required </mat-error>
    </mat-form-field> -->

    <mat-form-field>
      <mat-label>Restaurant Location</mat-label>
      <input matInput formControlName="location">
      <mat-error *ngIf="location?.errors?.['required']">Location is required </mat-error>
    </mat-form-field>


  

    <button mat-raised-button [disabled]="userForm.invalid"
      style="  background-color: rgb(148, 127, 124);;color: aliceblue;" type="submit">Add Restaurant </button>
  </mat-card>
</form>
